fields:
  category:
    display: Categories
    required: false
    type: select
    options:
      - Writing
      - Idea
      - Drawing
  #tags:
    #display: Tags
    #required: false
    #default:
    #type: tags
  header_image:
    display: Header Image
    type: file
    allowed: [png, gif, jpg, jpeg]
    destination: assets/img/blog
  header_theme_colour:
    display: Header Text Colour
    type: radio
    options:
      - black
      - white
  posttype:
    display: Post Type
    type: radio
    options:
      - text
      - image
  modulecolor:
    display: Module Colour
    type: radio
    options:
      - light
      - light-trans
      - dark
      - dark-trans
      - sunbather
  modulesize:
    display: Module Size
    type: select
    options:
      - m1
      - m2
      - m3
      - m4
      - m5
  content:
    type: redactor
    image_dir: assets/img/