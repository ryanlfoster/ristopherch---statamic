fields:
  subtitle:
    display: Subtitle
    type: text 
  category:
    display: Categories
    required: false
    type: select
    options:
      - Writing
      - Idea
      - Drawing
  #tags:
    #display: Tags
    #required: false
    #default:
    #type: tags
  thumbnail:
    display: Tile Thumbnail
    type: file
    allowed: [png, gif, jpg, jpeg]
    destination: /assets/img/
  videothumbnail:
    display: Video Thumbnail File Name
    type: text
  header_image:
    display: Header Image
    type: file
    allowed: [png, gif, jpg, jpeg]
    destination: assets/img/
  header_bg_colour:
    display: Header Background Colour
    type: color
    show_alpha: true
    preferred_format: rgb
    palette:
      - '#fff'
      - '#ccc'
      - '#999'
  header_text_colour:
    display: Header Text Colour
    type: color
    palette:
      - '#fff'
      - '#ccc'
      - '#999' 
  posttype:
    display: Post Type
    type: radio
    options:
      - text
      - image
  modulecolor:
    display: Module Colour
    type: radio
    options:
      - light
      - dark
  modulesize:
    display: Module Size
    type: select
    options:
      - m1
      - m2
      - m3
      - m4
      - m5
  content:
    type: redactor
    image_dir: /assets/img/